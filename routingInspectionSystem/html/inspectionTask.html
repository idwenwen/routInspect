<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>routingInspectionSystem</title>
    <link rel="stylesheet" type="text/css" href="../css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/inspectionTask.css">
    <script type="text/javascript" src="../script/api.js"></script>
</head>
<body>
    <div id="wrap">
        <div id="header">
            <div id="headerTitle">巡检任务</div>
        </div>
        <div id="main">
            <!-- 当前页面用于巡检任务开始和首次签到。依据数据确认页面内容 -->
            <!-- 签到页面内容 -->

            <div class="sign-in" id="signIn" style="display: none;">

                <div class="choose-worker" id='chooseWorker'>
                    <div class="title">
                        <img src="../icon/persons.png"/>
                        <span class="title-text">执行人</span>
                    </div>
                    <div class="to-choose-connect" id="toChooseConnect">
                        <span class="persons" id="persons"></span>
                        <img src="../icon/arrow-right.png"/>
                    </div>
                </div>
                <div class="add-pic" id="addPic">
                    <img src="" id="pictureUp" hidden="hidden" class = "pictureup"/>
                    <span class="select-pic" id="hintForSelector">请上传照片</span>
                    <img src="../icon/adding.png" id="hintPic"/>
                </div>
                <div class="task-message" id="taskMessage">
                    <span class="task-name" id="tName"></span>
                    <span class="task-routing" id="tRouting">
                        无
                    </span>
                </div>
                <button id="signInBtn" class="sign-in-btn">进入巡检地图线路</button>
            </div>
            <!-- 联系人选择 -->
            <div class="black-mode" id="blackMode" style="display: none;"></div>
            <div class="choose-connect" id='chooseConn' style="display: none;">
                <div class="dialog-title">
                    选择执行人
                    <span class="check-this-out" id="checkout">确定</span>
                </div>
                <div class="dialog-list-title">
                    <img src="../icon/Category.png" />
                    <span class="list-title-name">执行人列表</span>
                </div>
                <div class="list-content" id="listContent">
                </div>
            </div>
            <!-- 最终确认界面 -->
            <div class="final-check" id="finalCheck">
                <div class="task-info-list">
                    <div class="workers-info">
                        <span class="title-info">开始时间:</span>
                        <span class="message-info" id="startTime">2017-05-12 10:00</span>
                    </div>
                    <div class="workers-info">
                        <span class="title-info">结束时间:</span>
                        <span class="message-info" id="endTime">2017-05-12 11:45</span>
                    </div>
                    <!-- <div class="workers-info">
                        <span class="title-info">巡更时间:</span>
                        <span class="message-info" id="usingTime">1小时45分钟</span>
                    </div> -->
                    <div class="workers-info">
                        <span class="title-info">巡更路线:</span>
                        <span class="message-info" id="routingName">5号线-主干道</span>
                    </div>
                    <div class="workers-info">
                        <span class="title-info">巡更情况:</span>
                        <span class="message-info" id="taskStatus">待执行</span>
                    </div>
                </div>
                <button class="routing-map" id="routingMapBtn">查看巡检路线图</button>
                <button class="start-task-btn" id="starTaskBtn">开始巡检</button>
            </div>
        </div>
        <div id="footer">
            <h5>Copyright &copy;<span id="year"></span> </h5>
        </div>
    </div>
</body>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/inspectionTask.js"></script>
</html>
