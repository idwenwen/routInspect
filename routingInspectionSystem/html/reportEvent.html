<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=0,width=device-width,initial-scale=1.0"/>
    <meta name="format-detection" content="telephone=no,email=no,date=no,address=no">
    <title>routingInspectionSystem</title>
    <link rel="stylesheet" type="text/css" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="../css/api.css" />
    <link rel="stylesheet" type="text/css" href="../css/common.css">
    <link rel="stylesheet" type="text/css" href="../css/reportEvent.css">
    <script type="text/javascript" src="../script/api.js"></script>
</head>
<body>
    <div id="wrap">
        <div id="header">
          <div class="return-btn">
        		<img src="../icon/back.png">
        	</div>
            <div id='pageTitle'>事件上报</div>
        </div>
        <div id="main">
          <div class="main-detail">
            <div class="street" id="street">
              <img src="../icon/position.png" alt="" class="street-img">
              <span class="street-title">位置</span>
              <span class="street-part" id="streetPart">请选择路段</span>
              <img src="../icon/arrow-right.png" alt="" class="right-pic">
            </div>
            <div class="information" id="information">
              <img src="../icon/type.png" alt="" class="type-events">
              <span class="information-type">事件类型</span>
              <span class="info-detail" id="infoDetail">请选择事件类型</span>
              <img src="../icon/arrow-right.png" alt="" class="right-pic">
            </div>
            <div class="event-detail">
              <img src="../icon/explain.png" alt="" class="left-part">
              <span class="question-intro">问题描述</span>
              <img src="../icon/common-ques.png" alt="" class="right-part">
              <span class="check-ques">常见问题</span>
              <input type="text" id="questionMessage" placeholder="请输入事件说明">
            </div>
            <div class="photo-event">
              <span class="photo-title" >事件拍照</span>
              <div class="photo-list" id="eventsPhoto">
                <div class="photo-list-content" id='photoing'>
                  <img src="../icon/addpic.png" alt="" class="add-picture-stuff">
                </div>
              </div>
            </div>
            <div class="photo-position">
              <span class="photo-title">辅助位置拍照</span>
              <div class="photo-list" id="contentPhoto">
                <div class="photo-list-content" id='photoing2'>
                  <img src="../icon/addpic.png" alt="" class="add-picture-stuff">
                </div>
              </div>
            </div>
        </div>
        <button class="create-events" id="reportEvents">立即创建</button>
        <div class="black-mode" id="blackMode" style="display:none;"></div>
        <div class="check-type-list" id="checkTypeList">
          <div class="type-list-content" id="typeListContent">
          </div>
        </div>
        <div class="type-list-detail" id="typeListDetail" style="display:none;">
          <div class="type-list-detail-head">
            选择问题类型
          </div>
        </div>
        <div class="position-list" id="positionList" style="display:none;">
          <div class="type-list-detail-head">
            选择路段信息
          </div>
        </div>
        <div class="showingPhoto" id="showingPhoto" style="display:none;">
          <div class="img-container">
            <img src="" alt="" id="checkPhoto">
          </div>
          <button class="deletePicture">删除</button>
        </div>
        <div id="footer">
            <h5>Copyright &copy;<span id="year"></span></h5>
        </div>
    </div>
</body>
<script type="text/javascript" src="../script/common.js"></script>
<script type="text/javascript" src="../script/reportEvent.js"></script>
</html>
